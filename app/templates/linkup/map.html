{% extends 'base.html' %}
{% block title %}LinkUp Geo{% endblock %}
{% block content %}
<div class="h-[80vh] bg-gray-900 rounded-xl border border-gray-800 relative overflow-hidden flex items-center justify-center">
    
    <div class="absolute top-4 left-4 z-10 bg-black/80 backdrop-blur p-4 rounded-lg border border-gray-700">
        <h1 class="text-blue-500 font-bold text-xl"><i class="fas fa-briefcase"></i> LinkUp Geo</h1>
        <p class="text-gray-400 text-xs">The Township Economy Map</p>
    </div>

    <div class="text-center text-gray-600">
        <i class="fas fa-map-marked-alt text-6xl mb-4 opacity-50"></i>
        <h2 class="text-xl font-bold text-gray-500">Map Interface Loading...</h2>
        <p class="text-xs mt-2">Connecting to Leaflet.js...</p>
    </div>
    
    <a href="{{ url_for('linkup.provider_dashboard') }}" class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-full font-bold shadow-lg z-10 transition">
        PROVIDER DASHBOARD
    </a>
</div>
{% endblock %}
