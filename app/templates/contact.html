{% extends "base.html" %}

{% block title %}Contact Core{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12">
    
    <div class="text-center mb-12 space-y-4">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-zinc-800 bg-zinc-900/50 text-zinc-400 text-xs font-mono">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            CHANNELS OPEN
        </div>
        <h1 class="text-4xl font-bold text-white tracking-tight">Establish Connection</h1>
        <p class="text-zinc-500">Report bugs, suggest features, or partner with the ecosystem.</p>
    </div>

    <div class="bg-black border border-zinc-800 rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        
        <div class="absolute top-0 right-0 w-64 h-64 bg-blue-900/20 rounded-full blur-[100px] pointer-events-none"></div>

        <form method="POST" class="space-y-6 relative z-10">
            
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Identity</label>
                    <input type="text" name="name" placeholder="Your Name" required 
                           class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Frequency</label>
                    <input type="email" name="email" placeholder="email@address.com" required 
                           class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3 text-white focus:border-blue-500 outline-none transition">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Subject</label>
                <select name="subject" class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3 text-white focus:border-blue-500 outline-none transition">
                    <option value="support">System Support</option>
                    <option value="partnership">Partnership Inquiry</option>
                    <option value="feedback">Feature Request</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Transmission</label>
                <textarea name="message" rows="5" placeholder="Type your message here..." required
                          class="w-full bg-zinc-900/50 border border-zinc-800 rounded-lg px-4 py-3 text-white focus:border-blue-500 outline-none transition"></textarea>
            </div>

            <button type="submit" class="w-full bg-white hover:bg-zinc-200 text-black font-bold py-4 rounded-lg transition transform active:scale-[0.98]">
                TRANSMIT MESSAGE
            </button>

        </form>
    </div>

    <div class="mt-12 grid grid-cols-3 gap-4 text-center">
        <a href="mailto:hello@skhokho.io" class="p-4 rounded-xl border border-zinc-800 hover:border-zinc-600 bg-zinc-900/30 transition group">
            <i class="fas fa-envelope text-zinc-500 group-hover:text-white mb-2"></i>
            <div class="text-xs text-zinc-400">hello@skhokho.io</div>
        </a>
        <a href="#" class="p-4 rounded-xl border border-zinc-800 hover:border-zinc-600 bg-zinc-900/30 transition group">
            <i class="fab fa-whatsapp text-zinc-500 group-hover:text-green-500 mb-2"></i>
            <div class="text-xs text-zinc-400">+27 12 345 6789</div>
        </a>
        <a href="#" class="p-4 rounded-xl border border-zinc-800 hover:border-zinc-600 bg-zinc-900/30 transition group">
            <i class="fas fa-map-marker-alt text-zinc-500 group-hover:text-red-500 mb-2"></i>
            <div class="text-xs text-zinc-400">Soweto, JHB</div>
        </a>
    </div>

</div>
{% endblock %}
