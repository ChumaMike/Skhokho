{% extends "base.html" %}
{% block title %}LinkUp Geo{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white">LinkUp <span class="text-blue-500">Economy</span></h2>
        
        <form action="{{ url_for('linkup.join_economy') }}" method="POST" class="flex gap-2">
            <input type="text" name="service_name" placeholder="Service Name" required class="bg-zinc-800 text-white p-2 rounded">
            <input type="text" name="category" placeholder="Category" class="bg-zinc-800 text-white p-2 rounded hidden md:block">
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded text-white font-bold">JOIN</button>
        </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for service in services %}
        <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-lg">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-white">{{ service.name }}</h3>
                    <p class="text-zinc-500 text-xs">{{ service.category }}</p>
                </div>
                <div class="text-right">
                    <span class="block text-green-400 font-mono font-bold">{{ service.cost }}c</span>
                    <form action="{{ url_for('linkup.hire_provider', service_id=service.id) }}" method="POST" class="mt-2">
                        <button type="submit" class="bg-white text-black text-xs font-bold px-3 py-1 rounded hover:bg-zinc-200">
                            HIRE NOW
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
