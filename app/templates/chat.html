{% extends 'base.html' %}

{% block title %}Skhokho AI Link{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto h-[80vh] flex flex-col">
    
    <div class="flex items-center gap-4 mb-6 border-b border-zinc-800 pb-4">
        <div class="relative">
            <div class="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center text-white font-bold text-xl animate-pulse">
                AI
            </div>
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-black rounded-full"></div>
        </div>
        <div>
            <h1 class="text-2xl font-bold text-white tracking-tight">SKHOKHO <span class="text-zinc-600">INTELLIGENCE</span></h1>
            <p class="text-zinc-500 text-xs font-mono">NEURAL LINK ESTABLISHED</p>
        </div>
    </div>

    <div id="chat-container" class="flex-grow bg-zinc-900 border border-zinc-800 rounded-t-xl p-6 overflow-y-auto space-y-4">
        <div class="flex gap-4">
            <div class="w-8 h-8 bg-red-600 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold">SK</div>
            <div class="bg-black border border-zinc-800 p-4 rounded-lg rounded-tl-none max-w-[80%] text-zinc-300 text-sm leading-relaxed">
                Sho {{ current_user.username }}! I'm online. How is the mission going today? Are we coding, grinding, or just taking a breather?
            </div>
        </div>
    </div>

    <div class="bg-black border border-zinc-800 border-t-0 rounded-b-xl p-4">
        <form id="chat-form" class="flex gap-4">
            <input type="text" id="user-input" placeholder="Type instructions here..." autocomplete="off"
                   class="flex-grow bg-zinc-900 border border-zinc-700 text-white rounded-lg px-4 py-3 focus:border-red-600 focus:outline-none focus:ring-1 focus:ring-red-600 transition font-mono text-sm">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-bold transition flex items-center gap-2">
                SEND <span class="text-[10px]">â†µ</span>
            </button>
        </form>
    </div>

</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(role, text) {
        const isUser = role === 'user';
        
        const div = document.createElement('div');
        div.className = `flex gap-4 ${isUser ? 'flex-row-reverse' : ''}`;
        
        div.innerHTML = `
            <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-xs font-bold ${isUser ? 'bg-zinc-700 text-white' : 'bg-red-600 text-white'}">
                ${isUser ? 'ME' : 'SK'}
            </div>
            <div class="p-4 rounded-lg max-w-[80%] text-sm leading-relaxed ${isUser ? 'bg-zinc-800 text-white rounded-tr-none' : 'bg-black border border-zinc-800 text-zinc-300 rounded-tl-none'}">
                ${text}
            </div>
        `;
        
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        // 1. Show User Message
        appendMessage('user', message);
        userInput.value = '';

        // 2. Show "Typing..."
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading-indicator';
        loadingDiv.className = 'flex gap-4';
        loadingDiv.innerHTML = `
            <div class="w-8 h-8 bg-red-600 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold">SK</div>
            <div class="bg-black border border-zinc-800 p-4 rounded-lg rounded-tl-none text-zinc-500 text-xs italic animate-pulse">
                Processing neural query...
            </div>
        `;
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // 3. Send to API
        try {
            const response = await fetch("{{ url_for('chat.send_message') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            // Remove Loading
            document.getElementById('loading-indicator').remove();
            
            // Show Bot Reply
            appendMessage('bot', data.reply);
            
        } catch (error) {
            document.getElementById('loading-indicator').remove();
            appendMessage('bot', "System Error: Connection to neural core lost.");
        }
    });
</script>
{% endblock %}
