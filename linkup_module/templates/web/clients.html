{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-gray-900 border border-gray-800 p-8 rounded-xl shadow-2xl mt-10">
    <h1 class="text-3xl font-bold text-white mb-2">Post a Job</h1>
    <p class="text-gray-500 text-sm mb-6">Tell us what you need. Providers will see it instantly.</p>

    <form method="POST" class="space-y-4">
        <div>
            <label class="text-xs text-gray-400 uppercase font-bold">I need a...</label>
            <select name="category" class="w-full bg-black border border-gray-700 rounded p-3 text-white">
                <option value="Plumbing">Plumber</option>
                <option value="Electrical">Electrician</option>
                <option value="Tech">Tech Guy</option>
            </select>
        </div>

        <div>
            <label class="text-xs text-gray-400 uppercase font-bold">Details</label>
            <textarea name="description" rows="3" placeholder="e.g. My geyser is leaking..." class="w-full bg-black border border-gray-700 rounded p-3 text-white"></textarea>
        </div>

        <input type="hidden" name="lat" value="-26.2514">
        <input type="hidden" name="lon" value="27.8967">

        <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded transition">
            POST REQUEST
        </button>
    </form>
</div>
{% endblock %}
