<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e; /* Dark "Hacker" Blue */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <h3 class="mb-4 fw-bold">üõ°Ô∏è Admin Restricted</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} py-2">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label text-muted">Master Access Key</label>
                <input type="password" name="admin_key" class="form-control form-control-lg" placeholder="Enter secure PIN..." required>
            </div>
            <button type="submit" class="btn btn-dark w-100 btn-lg">Unlock System</button>
        </form>
        
        <div class="mt-4 border-top pt-3">
            <a href="/" class="text-decoration-none text-muted small">‚Üê Return to Public Site</a>
        </div>
    </div>

</body>
</html>
